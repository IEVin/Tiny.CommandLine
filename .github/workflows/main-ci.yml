name: main-ci
on: [push, pull_request]

jobs:

  build:
    name: Build-Test-Publish
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet build

    - name: Test
      run: dotnet test --no-build --nologo

    - name: Publish
      run: |
        scripts/publish_src.sh
        dotnet pack src/TinyCommandLine -o build/publish

    - name: Upload source
      uses: actions/upload-artifact@v3
      with:
        name: Tiny.CommandLine.cs
        path: build/publish/Tiny.CommandLine.cs

    - name: Upload nuget package
      uses: actions/upload-artifact@v3
      with:
        name: Nuget package
        path: build/publish/*.nupkg
